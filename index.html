<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para compatibilidad con Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Selector de Color RGB</title>
  </head>
  <body>
    <div class="contenedor-principal">
      <h1>Selector de Color RGB</h1>
      <div class="contenedor-interno">
        <!-- Controlador de Rojo -->
        <div class="color">
          <label for="rojo">Rojo (R)</label>
          <input id="rojo" type="range" min="0" max="255" value="23" step="1">
          <p id="texto-rojo">23</p>
        </div>

        <!-- Controlador de Verde -->
        <div class="color">
          <label for="verde">Verde (G)</label>
          <input id="verde" type="range" min="0" max="255" value="41" step="1">
          <p id="texto-verde">41</p>
        </div>

        <!-- Controlador de Azul -->
        <div class="color">
          <label for="azul">Azul (B)</label>
          <input id="azul" type="range" min="0" max="255" value="56" step="1">
          <p id="texto-azul">56</p>
        </div>
      </div>

      <!-- Caja para mostrar el color seleccionado -->
      <div id="color-box"></div>
    </div>

    <!-- Carga del archivo JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
